<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

        <ul class="nav navbar-nav">        
			<li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="#{(listaPrincipalMB.usuarioLogado()).getCaminhoImagem()}" class="user-image" alt="User Image"/>
              <span class="hidden-xs">#{(listaPrincipalMB.usuarioLogado()).getNome()}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="#{(listaPrincipalMB.usuarioLogado()).getCaminhoImagem()}" class="img-circle" alt="User Image"/>

                <p>
                  #{(listaPrincipalMB.usuarioLogado()).getNome()}
                  <small>Member since Nov. 2017</small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
	                <h:form>
	                    <p:commandLink style="color: white" value="Sign out" styleClass="btn btn-default btn-flat" action="#{usuarioMB.logOut()}">
	                        <i class="fa fa-sign-out fa-lg"></i>
	                    </p:commandLink>
	                </h:form>
                </div>
              </li>
            </ul>
          </li>
          </ul>
          
</ui:composition>
