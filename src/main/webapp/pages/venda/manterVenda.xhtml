<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Venda
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        	<f:viewParam name="id" value="#{vendaMB.idVenda}" converter="javax.faces.Long"/>
        	<f:event listener="#{vendaMB.inicializar()}" type="preRenderView"/>
        </f:metadata>

        <adm:breadcrumb title="Cadastro de Vendas #{vendaMB.venda.id}" link="manterVenda.xhtml?id=#{vendaMB.venda.id}"/>
        <h:form id="form" prependId="false">
        
            <p:focus/>
	        
	        <h:panelGroup id="cadastrarVenda">    
				<ui:include src="/pages/venda/cadastrarVenda.xhtml" />
			</h:panelGroup>	
			
            <h:panelGroup id="cadastrarProduto" rendered="#{vendaMB.venda.edicao}">  
				<ui:include src="/pages/venda/cadastrarProduto.xhtml" />
			</h:panelGroup>	
			
	        <h:panelGroup id="cadastrarPagamento" rendered="#{vendaMB.itensVenda.size() > 0}"> 
	        	<ui:include src="/pages/venda/cadastrarPagamento.xhtml" />
	        </h:panelGroup>
	                    
        </h:form>

    </ui:define>

</ui:composition>
