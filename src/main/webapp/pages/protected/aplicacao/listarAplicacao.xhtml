<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="../templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Pesquisa de aplicacões
    </ui:define>

    <ui:define name="description">
        Pesquise ... 
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Pesquisa de Aplicações"/>

			<h:form>
			
            	<div class="box box-primary">
            	
                	<div class="box-header with-border">
                	
                    	<p:commandButton action="manterAplicacao?faces-redirect=true" ajax="false" icon="fa fa-plus" value="Novo" styleClass="btn-primary"/>
	                    
	                    <p:separator/>
	                    
	                    <p:dataTable id="aplicacaoTable" widgetVar="aplicacaoTable" rows="10"
	                    			 value="#{listaAplicacaoMB.aplicacoes}" var="aplicacao" rowKey="#{aplicacao.id}"
	                                 paginator="true" 	                                 
	                                 paginatorPosition="bottom"	                                 
	                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
	                                 currentPageReportTemplate=""
	                                 rowsPerPageTemplate="5,10,15,20,30">
	                        
  	                        <p:column headerText="Conta" width="15%" style="text-align: center;">
	                        	<h:outputText value="#{aplicacao.caixa.conta.nome}"/>
	                        </p:column>
	                        
	                         <p:column headerText="Tipo" width="10%" style="text-align: center;">
	                        	<h:outputText value="#{aplicacao.caixa.conta.tipo.descricao}"/>
	                        </p:column>
	                        
   	                        <p:column headerText="Instituição" width="10%" style="text-align: center;">
	                        	<h:outputText value="#{aplicacao.caixa.conta.instituicao.descricao}"/>
	                        </p:column>
	                        
   	                        <p:column headerText="Titular" width="15%">
	                        	<h:outputText value="#{aplicacao.caixa.conta.funcionario.nome}"/>
	                        </p:column>
	                        
	                        <p:column headerText="Descrição">
	                        	<h:outputText value="#{aplicacao.descricao}"/>
	                        </p:column>
	                        
  	                        <p:column headerText="Valor" width="8%" style="text-align:right;">
	                        	<h:outputText value="#{aplicacao.valor}">
	                        		<f:convertNumber type="currency" currencySymbol="R$"/>
	                        	</h:outputText>
	                        </p:column>
	                        
   	                        <p:column headerText="Data" width="8%" style="text-align: center;">
	                        	<h:outputText value="#{aplicacao.data}">
	                        		<f:convertDateTime pattern="dd/MM/yyyy"/>
	                        	</h:outputText>
	                        </p:column>
	                        
	                    </p:dataTable>
	                    
					</div>
					
	            </div>
	            
        	</h:form>
        	
    </ui:define>

</ui:composition>
